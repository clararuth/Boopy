<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boopy World</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the content -->
    <div class="container">
        <!-- Central circle with the text "Boopy" -->
        <div class="center-circle">Boopy</div>
        <!-- Link dots positioned around the central circle -->
        <div class="link-dot" style="top: 30%; left: 20%; background-color: #FF6347;"></div>
        <div class="link-dot" style="top: 40%; left: 70%; background-color: #7B68EE;"></div>
        <div class="link-dot" style="top: 70%; left: 50%; background-color: #3CB371;"></div>
        <!-- Add more link dots as needed -->
    </div>
    <!-- Link to the JavaScript file for interactivity -->
    <script src="script.js"></script>
</body>
</html>
